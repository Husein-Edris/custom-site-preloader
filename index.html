<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>



    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/preloader.js"></script>
</head>

<body>
    <script>
        // Check if the "eh_preloader_disabled" cookie is set to 'true'
        const isPreloaderDisabled = Cookies.get('eh_preloader_disabled');

        // If preloader should be shown (cookie not set or set to 'false')
        if (!isPreloaderDisabled) {
            // Include the preloader content
            const preloaderHtml = `
            <div class="site-preloader" id="site-preloader">
                <div class="slide slide--first">
                    <div class="slide__inner">
                        <img src="assets/icons/preloader-logo.svg" alt="Logo">
                    </div>
                </div>
                <div class="slide slide--second">
                    <div class="slide__inner">
                        <img id="preloader-heart-logo" class="preloader-heart-logo" src="assets/icons/preloder-heart-icon.svg" alt="Mit Herz">
                        <div class="preloader--conten-text">
                            <p class="h1 slide--second-heading">Mit Herz</p>
                            <p class="preloader-sub-header">Leistungsbericht 2022</p>
                        </div>
                    </div>
                    <div class="vid-container">
                        <div class="vid-container__inner">
                            <video width="100%" height="100%" loop muted autoplay playsinline>
                                <source src="assets/video/preloader-video.mp4" type="video/mp4">
                            </video>
                        </div>
                    </div>
                </div>
            </div>
            `;
            document.body.insertAdjacentHTML('afterbegin', preloaderHtml);
        }
    </script>



    <div class="header">
        <div class="inner-header flex">
            <h1>Website Content</h1>
        </div>
        <!--Waves Container-->
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
        <!--Waves end-->
    </div>

</body>

</html>
